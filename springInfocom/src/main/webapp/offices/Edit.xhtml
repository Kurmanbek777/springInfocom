<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOfficesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid class="table table-bordered" columns="2">
                    <h:outputLabel value="#{bundle.EditOfficesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{officesController.selected.id}" title="#{bundle.EditOfficesTitle_id}" required="true" requiredMessage="#{bundle.EditOfficesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditOfficesLabel_officename}" for="officename" />
                    <h:inputText id="officename" value="#{officesController.selected.officename}" title="#{bundle.EditOfficesTitle_officename}" required="true" requiredMessage="#{bundle.EditOfficesRequiredMessage_officename}"/>
                    <h:outputLabel value="#{bundle.EditOfficesLabel_createdat}" for="createdat" />
                    <h:inputText id="createdat" value="#{officesController.selected.createdat}" title="#{bundle.EditOfficesTitle_createdat}" required="true" requiredMessage="#{bundle.EditOfficesRequiredMessage_createdat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOfficesLabel_updatedat}" for="updatedat" />
                    <h:inputText id="updatedat" value="#{officesController.selected.updatedat}" title="#{bundle.EditOfficesTitle_updatedat}" required="true" requiredMessage="#{bundle.EditOfficesRequiredMessage_updatedat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOfficesLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{officesController.selected.userid}" title="#{bundle.EditOfficesTitle_userid}" required="true" requiredMessage="#{bundle.EditOfficesRequiredMessage_userid}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{officesController.update}" value="#{bundle.EditOfficesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOfficesViewLink}"/>
                <br />
                <h:commandLink action="#{officesController.prepareList}" value="#{bundle.EditOfficesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOfficesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
