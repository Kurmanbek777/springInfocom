<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDepartmentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid class="table table-bordered" columns="2">
                    <h:outputLabel value="#{bundle.EditDepartmentsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{departmentsController.selected.id}" title="#{bundle.EditDepartmentsTitle_id}" required="true" requiredMessage="#{bundle.EditDepartmentsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDepartmentsLabel_departmentname}" for="departmentname" />
                    <h:inputText id="departmentname" value="#{departmentsController.selected.departmentname}" title="#{bundle.EditDepartmentsTitle_departmentname}" required="true" requiredMessage="#{bundle.EditDepartmentsRequiredMessage_departmentname}"/>
                    <h:outputLabel value="#{bundle.EditDepartmentsLabel_createdat}" for="createdat" />
                    <h:inputText id="createdat" value="#{departmentsController.selected.createdat}" title="#{bundle.EditDepartmentsTitle_createdat}" required="true" requiredMessage="#{bundle.EditDepartmentsRequiredMessage_createdat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDepartmentsLabel_updatedat}" for="updatedat" />
                    <h:inputText id="updatedat" value="#{departmentsController.selected.updatedat}" title="#{bundle.EditDepartmentsTitle_updatedat}" required="true" requiredMessage="#{bundle.EditDepartmentsRequiredMessage_updatedat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDepartmentsLabel_officeid}" for="officeid" />
                    <h:selectOneMenu id="officeid" value="#{departmentsController.selected.officeid}" title="#{bundle.EditDepartmentsTitle_officeid}" required="true" requiredMessage="#{bundle.EditDepartmentsRequiredMessage_officeid}">
                        <f:selectItems value="#{officesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDepartmentsLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{departmentsController.selected.userid}" title="#{bundle.EditDepartmentsTitle_userid}" required="true" requiredMessage="#{bundle.EditDepartmentsRequiredMessage_userid}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{departmentsController.update}" value="#{bundle.EditDepartmentsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDepartmentsViewLink}"/>
                <br />
                <h:commandLink action="#{departmentsController.prepareList}" value="#{bundle.EditDepartmentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDepartmentsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
