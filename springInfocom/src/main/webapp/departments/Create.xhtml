<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDepartmentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDepartmentsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{departmentsController.selected.id}" title="#{bundle.CreateDepartmentsTitle_id}" required="true" requiredMessage="#{bundle.CreateDepartmentsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDepartmentsLabel_departmentname}" for="departmentname" />
                    <h:inputText id="departmentname" value="#{departmentsController.selected.departmentname}" title="#{bundle.CreateDepartmentsTitle_departmentname}" required="true" requiredMessage="#{bundle.CreateDepartmentsRequiredMessage_departmentname}"/>
                    <h:outputLabel value="#{bundle.CreateDepartmentsLabel_createdat}" for="createdat" />
                    <h:inputText id="createdat" value="#{departmentsController.selected.createdat}" title="#{bundle.CreateDepartmentsTitle_createdat}" required="true" requiredMessage="#{bundle.CreateDepartmentsRequiredMessage_createdat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDepartmentsLabel_updatedat}" for="updatedat" />
                    <h:inputText id="updatedat" value="#{departmentsController.selected.updatedat}" title="#{bundle.CreateDepartmentsTitle_updatedat}" required="true" requiredMessage="#{bundle.CreateDepartmentsRequiredMessage_updatedat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDepartmentsLabel_officeid}" for="officeid" />
                    <h:selectOneMenu id="officeid" value="#{departmentsController.selected.officeid}" title="#{bundle.CreateDepartmentsTitle_officeid}" required="true" requiredMessage="#{bundle.CreateDepartmentsRequiredMessage_officeid}">
                        <f:selectItems value="#{officesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDepartmentsLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{departmentsController.selected.userid}" title="#{bundle.CreateDepartmentsTitle_userid}" required="true" requiredMessage="#{bundle.CreateDepartmentsRequiredMessage_userid}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                
                
                <h:commandLink action="#{departmentsController.create}" value="#{bundle.CreateDepartmentsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{departmentsController.prepareList}" value="#{bundle.CreateDepartmentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDepartmentsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
