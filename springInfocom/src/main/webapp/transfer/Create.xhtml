<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTransferTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTransferLabel_id}" for="id" />
                    <h:inputText id="id" value="#{transferController.selected.id}" title="#{bundle.CreateTransferTitle_id}" required="true" requiredMessage="#{bundle.CreateTransferRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTransferLabel_actnumber}" for="actnumber" />
                    <h:inputText id="actnumber" value="#{transferController.selected.actnumber}" title="#{bundle.CreateTransferTitle_actnumber}" required="true" requiredMessage="#{bundle.CreateTransferRequiredMessage_actnumber}"/>
                     <h:outputLabel value="#{bundle.CreateTransferLabel_dateofact}" for="dateofact" />
                   <h:inputText id="dateofact" value="#{transferController.selected.dateofact}" title="#{bundle.CreateTransferTitle_dateofact}" required="true" requiredMessage="#{bundle.CreateTransferRequiredMessage_dateofact}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText> 
                    <h:outputLabel value="#{bundle.CreateTransferLabel_inventorycount}" for="inventorycount" />
                    <h:inputText id="inventorycount" value="#{transferController.selected.inventorycount}" title="#{bundle.CreateTransferTitle_inventorycount}" required="true" requiredMessage="#{bundle.CreateTransferRequiredMessage_inventorycount}"/>
                    <h:outputLabel value="#{bundle.CreateTransferLabel_createdat}" for="createdat" />
                    <h:inputText id="createdat" value="#{transferController.selected.createdat}" title="#{bundle.CreateTransferTitle_createdat}" required="true" requiredMessage="#{bundle.CreateTransferRequiredMessage_createdat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText> 
                    <h:outputLabel value="#{bundle.CreateTransferLabel_updatedat}" for="updatedat" />
                    <h:inputText id="updatedat" value="#{transferController.selected.updatedat}" title="#{bundle.CreateTransferTitle_updatedat}" required="true" requiredMessage="#{bundle.CreateTransferRequiredMessage_updatedat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText> 
                    <h:outputLabel value="#{bundle.CreateTransferLabel_empfrom}" for="empfrom" />
                    <h:selectOneMenu id="empfrom" value="#{transferController.selected.empfrom}" title="#{bundle.CreateTransferTitle_empfrom}" required="true" requiredMessage="#{bundle.CreateTransferRequiredMessage_empfrom}">
                        <f:selectItems value="#{employeesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTransferLabel_empto}" for="empto" />
                    <h:selectOneMenu id="empto" value="#{transferController.selected.empto}" title="#{bundle.CreateTransferTitle_empto}" required="true" requiredMessage="#{bundle.CreateTransferRequiredMessage_empto}">
                        <f:selectItems value="#{employeesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTransferLabel_inventoryid}" for="inventoryid" />
                    <h:selectOneMenu id="inventoryid" value="#{transferController.selected.inventoryid}" title="#{bundle.CreateTransferTitle_inventoryid}" required="true" requiredMessage="#{bundle.CreateTransferRequiredMessage_inventoryid}">
                        <f:selectItems value="#{inventoryhelperController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTransferLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{transferController.selected.userid}" title="#{bundle.CreateTransferTitle_userid}" required="true" requiredMessage="#{bundle.CreateTransferRequiredMessage_userid}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
               
                
                <br />
                <h:commandLink action="#{transferController.create}" value="#{bundle.CreateTransferSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{transferController.prepareList}" value="#{bundle.CreateTransferShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTransferIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
