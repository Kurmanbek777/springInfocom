<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmployeesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmployeesLabel_id}"/>
                    <h:outputText value="#{employeesController.selected.id}" title="#{bundle.ViewEmployeesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEmployeesLabel_firstname}"/>
                    <h:outputText value="#{employeesController.selected.firstname}" title="#{bundle.ViewEmployeesTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewEmployeesLabel_lastname}"/>
                    <h:outputText value="#{employeesController.selected.lastname}" title="#{bundle.ViewEmployeesTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewEmployeesLabel_enabled}"/>
                    <h:outputText value="#{employeesController.selected.enabled}" title="#{bundle.ViewEmployeesTitle_enabled}"/>
                    <h:outputText value="#{bundle.ViewEmployeesLabel_createdat}"/>
                    <h:outputText value="#{employeesController.selected.createdat}" title="#{bundle.ViewEmployeesTitle_createdat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmployeesLabel_updatedat}"/>
                    <h:outputText value="#{employeesController.selected.updatedat}" title="#{bundle.ViewEmployeesTitle_updatedat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmployeesLabel_departmentid}"/>
                    <h:outputText value="#{employeesController.selected.departmentid.departmentname}" title="#{bundle.ViewEmployeesTitle_departmentid}"/>
                    <h:outputText value="#{bundle.ViewEmployeesLabel_userid}"/>
                    <h:outputText value="#{employeesController.selected.userid.login}" title="#{bundle.ViewEmployeesTitle_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeesController.destroyAndView}" value="#{bundle.ViewEmployeesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmployeesEditLink}"/>
                <br />
                <h:commandLink action="#{employeesController.prepareCreate}" value="#{bundle.ViewEmployeesCreateLink}" />
                <br />
                <h:commandLink action="#{employeesController.prepareList}" value="#{bundle.ViewEmployeesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmployeesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
