<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOfficesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOfficesEmpty}" rendered="#{officesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{officesController.items.rowCount > 0}">
                    <h:outputText value="#{officesController.pagination.pageFirstItem + 1}..#{officesController.pagination.pageLastItem + 1}/#{officesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{officesController.previous}" value="#{bundle.Previous} #{officesController.pagination.pageSize}" rendered="#{officesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{officesController.next}" value="#{bundle.Next} #{officesController.pagination.pageSize}" rendered="#{officesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{officesController.items}" class="table table-bordered" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfficesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfficesTitle_officename}"/>
                            </f:facet>
                            <h:outputText value="#{item.officename}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfficesTitle_createdat}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdat}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfficesTitle_updatedat}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedat}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfficesTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Действия"/>
                            </f:facet>
                            <h:commandLink action="#{officesController.prepareView}" value="#{bundle.ListOfficesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{officesController.prepareEdit}" value="#{bundle.ListOfficesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{officesController.destroy}" value="#{bundle.ListOfficesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{officesController.prepareCreate}" value="#{bundle.ListOfficesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOfficesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
