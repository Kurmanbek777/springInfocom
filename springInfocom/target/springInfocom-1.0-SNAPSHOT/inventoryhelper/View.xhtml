<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInventoryhelperTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInventoryhelperLabel_id}"/>
                    <h:outputText value="#{inventoryhelperController.selected.id}" title="#{bundle.ViewInventoryhelperTitle_id}"/>
                    <h:outputText value="#{bundle.ViewInventoryhelperLabel_inventoryname}"/>
                    <h:outputText value="#{inventoryhelperController.selected.inventoryname}" title="#{bundle.ViewInventoryhelperTitle_inventoryname}"/>
                    <h:outputText value="#{bundle.ViewInventoryhelperLabel_inventorynumber}"/>
                    <h:outputText value="#{inventoryhelperController.selected.inventorynumber}" title="#{bundle.ViewInventoryhelperTitle_inventorynumber}"/>
                    <h:outputText value="#{bundle.ViewInventoryhelperLabel_description}"/>
                    <h:outputText value="#{inventoryhelperController.selected.description}" title="#{bundle.ViewInventoryhelperTitle_description}"/>
                    <h:outputText value="#{bundle.ViewInventoryhelperLabel_createdat}"/>
                    <h:outputText value="#{inventoryhelperController.selected.createdat}" title="#{bundle.ViewInventoryhelperTitle_createdat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInventoryhelperLabel_updatedat}"/>
                    <h:outputText value="#{inventoryhelperController.selected.updatedat}" title="#{bundle.ViewInventoryhelperTitle_updatedat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInventoryhelperLabel_userid}"/>
                    <h:outputText value="#{inventoryhelperController.selected.userid.login}" title="#{bundle.ViewInventoryhelperTitle_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inventoryhelperController.destroyAndView}" value="#{bundle.ViewInventoryhelperDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInventoryhelperEditLink}"/>
                <br />
                <h:commandLink action="#{inventoryhelperController.prepareCreate}" value="#{bundle.ViewInventoryhelperCreateLink}" />
                <br />
                <h:commandLink action="#{inventoryhelperController.prepareList}" value="#{bundle.ViewInventoryhelperShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInventoryhelperIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
