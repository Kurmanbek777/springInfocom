<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInventoryhelperTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInventoryhelperEmpty}" rendered="#{inventoryhelperController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{inventoryhelperController.items.rowCount > 0}">
                    <h:outputText value="#{inventoryhelperController.pagination.pageFirstItem + 1}..#{inventoryhelperController.pagination.pageLastItem + 1}/#{inventoryhelperController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{inventoryhelperController.previous}" value="#{bundle.Previous} #{inventoryhelperController.pagination.pageSize}" rendered="#{inventoryhelperController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{inventoryhelperController.next}" value="#{bundle.Next} #{inventoryhelperController.pagination.pageSize}" rendered="#{inventoryhelperController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{inventoryhelperController.items}" class="table table-bordered" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventoryhelperTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventoryhelperTitle_inventoryname}"/>
                            </f:facet>
                            <h:outputText value="#{item.inventoryname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventoryhelperTitle_inventorynumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.inventorynumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventoryhelperTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventoryhelperTitle_createdat}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdat}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventoryhelperTitle_updatedat}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedat}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventoryhelperTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Действия"/>
                            </f:facet>
                            <h:commandLink action="#{inventoryhelperController.prepareView}" value="#{bundle.ListInventoryhelperViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inventoryhelperController.prepareEdit}" value="#{bundle.ListInventoryhelperEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inventoryhelperController.destroy}" value="#{bundle.ListInventoryhelperDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{inventoryhelperController.prepareCreate}" value="#{bundle.ListInventoryhelperCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInventoryhelperIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
